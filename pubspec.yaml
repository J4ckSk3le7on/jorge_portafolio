name: jorge_portafolio
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_native_splash: 2.2.15
  responsive_builder: 0.4.3
  sizer: 2.0.15
  font_awesome_flutter: 10.2.1
  url_launcher: 6.1.7

dev_dependencies:
  flutter_launcher_icons: "^0.11.0"
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/png/

flutter_icons:
  image_path: "assets/png/logo.png"
  min_sdk_android: 21
  ios: true
  android: true
  remove_alpha_ios: true
  color: "#000000"
  web:
    generate: true
    image_path: "assets/png/logo.png"
    background_color: "#000000"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/png/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/png/logo.png"

flutter_native_splash:
  color: "#000000"
  image: assets/png/logo.png

  android: true
  ios: true
  web: true